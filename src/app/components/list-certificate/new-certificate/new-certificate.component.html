<h1 mat-dialog-title>Digite seus dados para emitir o certificado</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
  <mat-form-field>
    <mat-label>Digite seu nome</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  <mat-form-field style="margin-left: 15px;">
    <mat-label>Digite seu e-mail</mat-label>
    <input matInput placeholder="email@example.com" formControlName="email" required>
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button (click)="save()" cdkFocusInitial>Salvar</button>
</div>
