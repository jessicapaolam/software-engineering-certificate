<h1 mat-dialog-title>Digite os dados do evento</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
  <mat-form-field>
    <mat-label>Digite o t√≠tulo</mat-label>
    <input matInput formControlName="title" required>
  </mat-form-field>
  <mat-form-field style="margin-left: 15px;">
    <mat-label>Digite a data</mat-label>
    <input matInput formControlName="date" required>
  </mat-form-field>
  <mat-form-field style="margin-left: 15px;">
    <mat-label>Fale sobre o evento</mat-label>
    <input matInput formControlName="about" required>
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button (click)="save()" cdkFocusInitial>Salvar</button>
</div>
